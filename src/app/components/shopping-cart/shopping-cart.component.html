<h2>Cart</h2>
<div class="cart-item">
  <table>
    <tr>
      <td>
        <thead>
          Product
        </thead>
      </td>
      <td>
        <thead>
          Price
        </thead>
      </td>
      <td>
        <thead>
          Quantity
        </thead>
      </td>
      <td>
        <thead>
          Total Price
        </thead>
      </td>
    </tr>
    <tr *ngFor="let item of cart">
      <td>
        {{ item.name }}
      </td>
      <td>
        {{ item.price }}
      </td>
      <td>
        {{ item.quantity }}
      </td>
      <td>
        {{ item.totalPrice }}
      </td>
    </tr>
  </table>
</div>
